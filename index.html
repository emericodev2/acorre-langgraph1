<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website RAG Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." style="width:80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user"><b>User:</b> ${message}</div>`;
      input.value = "";

      // Send to backend
      const response = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;

      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
